<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>خدمة بطاقات التهنئة</title>
</head>
<body>
    <div class="container">
        <h1 style="font-family: KufamBold;">أنشئ بطاقة تهنئة خاصة بك</h1>
        <div class="card">
            <img src="om.jpg" alt="بطاقة تهنئة" id="card-image" hidden>
            <img src="loading.gif" alt="بطاقة تهنئة" id="loading">
        </div>
        <div class="input-section">
            <label style="font-family: KufamBold;" for="name-input">أدخل اسمك:</label>
            <input style="font-family: KufamBold;" type="text" id="name-input" placeholder="أدخل اسمك هنا">
            <button style="font-family: KufamBold;" id="submit-name">عرض البطاقة</button>
            <button style="font-family: KufamBold;" id="save-card">حفظ البطاقة</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
